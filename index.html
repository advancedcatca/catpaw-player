      <div class="inline-buttons">

  <!-- ç®€æ´æ¨¡å¼ -->
  <div id="liteModeContainer" class="lite-mode-container">

      <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>

<script>
  let wavesurfer=null,isLooping=false,loopCounter=0,loopRegion=null;
  let audioFiles=[],currentAudioFile=null,isLiteMode=false,selectedIndex=-1;
  let shouldAutoPlay=false; // éœ€è¦è‡ªåŠ¨æ’­æ”¾çš„æ ‡è®°ï¼ˆåœ¨ç”¨æˆ·æ‰‹åŠ¿åè®¾ç½®ï¼‰

  const hasFS='showOpenFilePicker' in window;

  function showMessage(t,type){const m=document.getElementById('message');m.textContent=t;m.className='message-box '+(type==='error'?'error-message':'success-message');}

  function isAudioExt(n){return['.mp3','.wav','.ogg','.m4a','.flac','.aac'].some(x=>n.toLowerCase().endsWith(x));}
  function sortPlaylist(){audioFiles.sort((a,b)=>a.name.localeCompare(b.name,undefined,{numeric:true,sensitivity:'base'}));}

  function renderPlaylist(){
    const box=document.getElementById('playlistBox'); box.innerHTML='';
    if(!audioFiles.length){box.innerHTML='<div class="playlist-item" style="justify-content:center;color:#888">æ²¡æœ‰éŸ³é¢‘æ–‡ä»¶ï¼Œè¯·æ·»åŠ </div>';return;}
    audioFiles.forEach((f,i)=>{
      const li=document.createElement('div'); li.className='playlist-item'; li.dataset.index=i;
      const dot=document.createElement('div'); dot.className='np';
      const name=document.createElement('span'); name.className='playlist-name'; name.textContent=f.name;
      li.appendChild(dot); li.appendChild(name);
      if(currentAudioFile && currentAudioFile.name===f.name) li.classList.add('active');
      if(i===selectedIndex) li.classList.add('selected');
      li.addEventListener('click', async ()=>{
        await ensureAudioReady();            // â† ä¿è¯æœ‰å£°éŸ³
        playAudio(f,i,true);                 // true è¡¨ç¤ºæ¥è‡ªç”¨æˆ·æ‰‹åŠ¿
      });
      box.appendChild(li);
    });
  }
  function setSelected(i){
    if(!audioFiles.length){selectedIndex=-1;return;}
    selectedIndex=Math.max(0,Math.min(audioFiles.length-1,i)); renderPlaylist();
    const el=document.querySelector(`.playlist-item[data-index="${selectedIndex}"]`); if(el) el.scrollIntoView({block:'nearest'});
  }

  // â€”â€” AudioContext ä¿è¯è¿è¡Œï¼ˆé¿å…â€œæ³¢å½¢åŠ¨ä½†æ²¡å£°â€ï¼‰â€”â€”
  async function ensureAudioReady(){
    try{
      const ac = wavesurfer?.getAudioContext?.();
      if(ac && ac.state !== 'running'){ await ac.resume(); }
    }catch(e){}
  }

  // â€”â€” WaveSurfer åˆå§‹åŒ– â€”â€” 
  function initWaveSurfer(){
    wavesurfer=WaveSurfer.create({
      container:'#waveform',waveColor:'#4a6fa5',progressColor:'#2c3e50',cursorColor:'#e74c3c',
      barWidth:2,barGap:1,height:100,normalize:true
    });

    wavesurfer.on('ready',()=>{
      const dur=wavesurfer.getDuration();
      document.getElementById('totalTime').textContent=formatTime(dur);
      document.getElementById('liteTotalTime').textContent=formatTime(dur);
      document.getElementById('loopEnd').value=dur.toFixed(1);
      updateLiteProgress(0,dur);
      if(shouldAutoPlay){ wavesurfer.play(); shouldAutoPlay=false; syncPlayIcons(true); }
    });

    wavesurfer.on('audioprocess',()=>{
      const t=wavesurfer.getCurrentTime(), d=wavesurfer.getDuration();
      document.getElementById('currentTime').textContent = formatTime(t);
      updateLiteProgress(t,d);
    });
    wavesurfer.on('seek',()=>{ const t=wavesurfer.getCurrentTime(), d=wavesurfer.getDuration(); updateLiteProgress(t,d); });
    wavesurfer.on('play',()=>syncPlayIcons(true));
    wavesurfer.on('pause',()=>syncPlayIcons(false));
    wavesurfer.on('finish',()=>syncPlayIcons(false));
  }
  initWaveSurfer();

  function syncPlayIcons(playing){
    document.getElementById('fullPlayPauseButton').textContent = playing ? 'â¸ï¸':'â–¶ï¸';
    document.getElementById('litePlayPauseButton').textContent = playing ? 'â¸ï¸':'â–¶ï¸';
  }

  function updateLiteProgress(current,duration){
    const pct = duration ? (current/duration)*100 : 0;
    document.getElementById('progressBar').style.width = (pct||0)+'%';
    document.getElementById('liteCurrentTime').textContent = formatTime(current||0);
  }

  function formatTime(s){const m=Math.floor(s/60),ss=Math.floor(s%60);return `${String(m).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;}

  function playAudio(file,index,byUser=false){
    document.getElementById('currentPlayer').style.display='block';
    currentAudioFile=file; currentAudioFile.index=index;
    document.getElementById('currentTitle').textContent='å½“å‰æ’­æ”¾ï¼š'+file.name;
    document.getElementById('liteTitleDisplay').textContent=file.name;
    selectedIndex=index; renderPlaylist();
    shouldAutoPlay = !!byUser;     // åªæœ‰ç”¨æˆ·æ‰‹åŠ¿è§¦å‘æ—¶è‡ªåŠ¨æ’­ï¼Œé˜²æ­¢æµè§ˆå™¨é˜»æ­¢
    wavesurfer.load(file.path);
  }

  // é¡¶éƒ¨æ·»åŠ æ–‡ä»¶
  document.getElementById('audioFiles').addEventListener('change',e=>{
    const files=Array.from(e.target.files).filter(f=>f.type.startsWith('audio/')||isAudioExt(f.name)).map(f=>({name:f.name,path:URL.createObjectURL(f),file:f}));
    if(!files.length) return;
    audioFiles.push(...files); sortPlaylist(); renderPlaylist(); showMessage(`å·²æ·»åŠ  ${files.length} ä¸ªæ–‡ä»¶`,'success');
    if(selectedIndex<0) setSelected(0);
    if(!currentAudioFile) playAudio(audioFiles[0],0,true);
    e.target.value='';
  });

  // æ‹–æ”¾
  const drop=document.getElementById('dropArea');
  ['dragenter','dragover','dragleave','drop'].forEach(ev=>drop.addEventListener(ev,e=>{e.preventDefault();e.stopPropagation();}));
  ['dragenter','dragover'].forEach(()=>drop.classList.add('drag-over'));
  ['dragleave','drop'].forEach(()=>drop.classList.remove('drag-over'));
  drop.addEventListener('drop',async e=>{
    const files=Array.from(e.dataTransfer.files).filter(f=>f.type.startsWith('audio/')||isAudioExt(f.name)).map(f=>({name:f.name,path:URL.createObjectURL(f),file:f}));
    if(!files.length) return;
    audioFiles.push(...files); sortPlaylist(); renderPlaylist(); showMessage(`æ‹–å…¥ ${files.length} ä¸ªæ–‡ä»¶`,'success');
    if(selectedIndex<0) setSelected(0);
    if(!currentAudioFile){ await ensureAudioReady(); playAudio(audioFiles[0],0,true); }
  });

  // å…¶å®ƒæ·»åŠ æ–¹å¼ï¼ˆä¿ç•™ï¼‰
  async function pickMultipleFiles(){
    if(hasFS){
      const hs=await window.showOpenFilePicker({multiple:true,types:[{description:'Audio',accept:{'audio/*':['.mp3','.m4a','.wav','.flac','.ogg','.aac']}}]});
      const out=[]; for(const h of hs){const f=await h.getFile(); out.push({name:f.name,path:URL.createObjectURL(f),file:f,handle:h});}
      return out;
    }else{
      return new Promise(res=>{const i=document.createElement('input');i.type='file';i.multiple=true;i.accept='audio/*';i.onchange=()=>res(Array.from(i.files).map(f=>({name:f.name,path:URL.createObjectURL(f),file:f})));i.click();});
    }
  }
  async function pickDirectoryFilesOrFallback(accept='audio/*'){
    const t=document.createElement('input'); if('webkitdirectory' in t){
      return new Promise(res=>{const i=document.createElement('input');i.type='file';i.multiple=true;i.accept=accept;i.webkitdirectory=true;i.onchange=()=>res(Array.from(i.files).map(f=>({name:f.name,path:URL.createObjectURL(f),file:f})));i.click();});
    } else { return await pickMultipleFiles(); }
  }
  document.getElementById('addByPickerButton').addEventListener('click',async()=>{
    const files=await pickMultipleFiles(); if(!files.length) return;
    audioFiles.push(...files); sortPlaylist(); renderPlaylist(); showMessage(`æ·»åŠ  ${files.length} ä¸ªæ–‡ä»¶`,'success');
    if(selectedIndex<0) setSelected(0);
    if(!currentAudioFile){ await ensureAudioReady(); playAudio(audioFiles[0],0,true); }
  });
  document.getElementById('addFolderButton').addEventListener('click',async()=>{
    const files=await pickDirectoryFilesOrFallback('audio/*'); if(!files.length) return;
    audioFiles.push(...files); sortPlaylist(); renderPlaylist(); showMessage(`æ·»åŠ  ${files.length} ä¸ªæ–‡ä»¶`,'success');
    if(selectedIndex<0) setSelected(0);
    if(!currentAudioFile){ await ensureAudioReady(); playAudio(audioFiles[0],0,true); }
  });
  document.getElementById('importZipButton').addEventListener('click',()=>{
    const i=document.createElement('input');i.type='file';i.accept='.zip,application/zip';
    i.onchange=async()=>{ if(!i.files[0]) return;
      const buf=await i.files[0].arrayBuffer(); const zip=await JSZip.loadAsync(buf); const entries=[];
      zip.forEach((p,e)=>{ if(!e.dir && isAudioExt(e.name)) entries.push(e); });
      if(!entries.length){showMessage('ZIP ä¸­æœªå‘ç°éŸ³é¢‘','error');return;}
      const added=[]; for(const e of entries){ const blob=await e.async('blob'); const name=e.name.split('/').pop(); added.push({name,path:URL.createObjectURL(blob),file:new File([blob],name,{type:blob.type})}); }
      audioFiles.push(...added); sortPlaylist(); renderPlaylist(); showMessage(`å·²å¯¼å…¥ ${added.length} ä¸ªæ–‡ä»¶`,'success');
      if(selectedIndex<0) setSelected(0);
      if(!currentAudioFile){ await ensureAudioReady(); playAudio(audioFiles[0],0,true); }
    }; i.click();
  });

  // é”®ç›˜å¯¼èˆª
  const playlistBox=document.getElementById('playlistBox');
  playlistBox.addEventListener('keydown',async e=>{
    if(!audioFiles.length) return;
    if(e.key==='ArrowDown'){setSelected(selectedIndex<0?0:selectedIndex+1);e.preventDefault();}
    else if(e.key==='ArrowUp'){setSelected(selectedIndex<0?0:selectedIndex-1);e.preventDefault();}
    else if(e.key==='Home'){setSelected(0);e.preventDefault();}
    else if(e.key==='End'){setSelected(audioFiles.length-1);e.preventDefault();}
    else if(e.key==='Enter'){ if(selectedIndex>=0){ await ensureAudioReady(); playAudio(audioFiles[selectedIndex],selectedIndex,true); } }
  });

  // ä¸»æ§æŒ‰é’® + åˆ‡æ¢ç®€æ´æ¨¡å¼ï¼ˆå…¨éƒ¨å…ˆ resume å†æ’­æ”¾ï¼‰
  function navTrack(step){
    if(!audioFiles.length||!currentAudioFile) return;
    sortPlaylist();

  }
